<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.ckeditor.com/ckeditor5/17.0.0/classic/ckeditor.js"></script>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/add-menu.css">
  
  <title>Dashboard</title>
</head>
<body>

  <div class="whole-page">
    <nav class="sidebar">
      <div class="image-text">
        <span class="image">
          <img src="images/images.jpg" alt="">
        </span>
        <div class="text">
          Dashboard
        </div>
      </div>
      <div class="js-menu-links"></div>
    </nav>


    <div class="main">
      <div class="main-section">
        <h2 class="page-title">Add menu</h2>
        <div class="add-text title">
          <label>Title</label>
          <input value=""type="text" name="title" class="text-input">
  
        </div>
        <div class="add-text">
          <label>Details/Contents</label>
          <textarea class="body" name="body" ></textarea>
        </div>
        <div class="add-text">
          <label>Image</label>
          <input type="file" name="image" class="text-input">
        </div>
        <div class="add-text">
          <label>Category</label>
          <select name="topic_id" class="text-input">
            <option value="">Food</option>
            <option value="">Drink</option>
            <option value="">Dessert</option>		
          </select>
        </div> 
        <div class="add-text btn-place">
          <button type="submit" class="add-menu">Add menu</button>
        </div>
      </div>		
    </div>

  </div>
  <script src="https://kit.fontawesome.com/bbd49eb172.js" crossorigin="anonymous"></script>
  <script src="scripts/category.js"></script>
  <script src="scripts/main.js"></script>

  <script>
    ClassicEditor
        .create( document.querySelector( '.body' ), {
            toolbar: [ 'heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'blockQuote' ],
            heading: {
                options: [
                    { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
                    { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
                    { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' }
                ]
            }
        } )
        .catch( error => {
            console.log( error );
        } );
    
    </script>
</body>
</html>
